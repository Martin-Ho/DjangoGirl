<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <title>Simple File Upload</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  </head>

  <body style="background-color: white">

    <div class = "container">
      <form method="post" enctype="multipart/form-data"  style="color:purple;font-size:20px; margin:10%">
        <h1>Comment Detection of Your Code</h1>
        <div>
          <img id="logo" class="" src="img1.png">
        </div>
        <h2>Please upload your code file (C/C++, Java, JavaScript, Python)</h2>

        {% csrf_token %}
        <h3><input type="file" name="myfile"></h3>
        <h3><button type="submit" style="margin: 0px">Upload</button></h3>
      </form>
    </div>

  </body>

</html>
